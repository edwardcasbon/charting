<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.rd.gt/honeycomb-web-toolkit/10.0.0/honeycomb.css"/>
        <title>Chart.js</title>
    </head>
    <body class="grid">
        <div class="band">
            <div class="band__inner-container">
                <h1>Chart.js</h1>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <canvas class="chart" data-type="line" data-title="Line chart"></canvas>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <canvas class="chart" data-type="bar" data-title="Bar chart"></canvas>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <canvas class="chart" data-type="radar" data-title="Radar chart"></canvas>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <canvas class="chart" data-type="doughnut" data-title="Doughnut chart"></canvas>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <canvas class="chart" data-type="polarArea" data-title="Polar area chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="/chartjs/script.js"></script>
    </body>
</html>
