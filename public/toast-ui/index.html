<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.rd.gt/honeycomb-web-toolkit/10.0.0/honeycomb.css"/>
        <link rel="stylesheet" href="https://cdn.rawgit.com/nhnent/tui.chart/production/dist/tui-chart.css"/>
        <title>Toast UI chart</title>
    </head>
    <body class="grid">
        <div class="band">
            <div class="band__inner-container">
                <h1>Toast UI chart</h1>

                        <svg class="chart" data-type="line" data-title="Line chart"></svg>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://nhnent.github.io/tui.chart/latest/dist/tui-chart.js"></script>
        <script src="/toast-ui/script.js"></script>
