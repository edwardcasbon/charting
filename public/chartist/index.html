<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.rd.gt/honeycomb-web-toolkit/10.0.0/honeycomb.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"/>
        <title>Chartist</title>
    </head>
    <body class="grid">
        <div class="band">
            <div class="band__inner-container">
                <h1>Chartist</h1>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="line"></div>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="bar"></div>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="pie"></div>
                    </div>
                </div>

            </div>
        </div>

        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="/chartist/script.js"></script>
    </body>
</html>
