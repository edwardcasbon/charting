<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.rd.gt/honeycomb-web-toolkit/10.0.0/honeycomb.css"/>
        <title>Google Charts</title>
    </head>
    <body class="grid">
        <div class="band">
            <div class="band__inner-container">
                <h1>Google Charts</h1>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="line" data-title="Line chart"></div>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="bar" data-title="Bar chart"></div>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="donut" data-title="Donut chart"></div>
                    </div>
                </div>

                <div class="grid__col grid__col--span-6-of-12">
                    <div class="padded">
                        <div class="chart" data-type="pie" data-title="Pie chart"></div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="/google-charts/script.js"></script>
    </body>
</html>
